language: python

sudo: required

services:
  - docker

python:
  - "2.7"

env:
  - TEST="flake8"
  - TEST="testsuite"

before_install:
  # install flake8 to perform python code style check in the script part
  # install it using pip in order to get the newest version
  - if [ $TEST == "flake8" ]; then sudo apt-get update -qq ; fi
  - if [ $TEST == "flake8" ]; then sudo apt-get install -qq python-pip; fi
  - if [ $TEST == "flake8" ]; then sudo pip install flake8; fi

install:
  # run reszelaz/sardana-test docker container (Debian8 with sardana-deps)
  - if [ $TEST == "testsuite" ]; then docker pull reszelaz/sardana-test:travis-test; fi
  - if [ $TEST == "testsuite" ]; then docker run -d --name=sardana-test -h sardana-test --volume=`pwd`:/sardana reszelaz/sardana-test:travis-test; fi

  # wait approx. 10 s (supervisor starts mysql and Tango DB)
  - if [ $TEST == "testsuite" ]; then sleep 10; fi

  # install sardana in order to create the launcher scripts for servers
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test bash -c "cd /sardana && python setup.py install"; fi

  # start Pool and MacroServer necessary for macro tests
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 mysqld; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 mysqld stderr; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test bash -c "mysqladmin ping"; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 tango-db; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 tango-db stderr; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl start Pool; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -100 Pool; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 Pool stderr; fi
  #- if [ $TEST == "testsuite" ]; then docker exec sardana-test cat /tmp/tango-root/Pool/demo1/log.txt; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl start MacroServer; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -100 MacroServer; fi
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test supervisorctl tail -10000 MacroServer stderr; fi
  #- if [ $TEST == "testsuite" ]; then docker exec sardana-test cat /tmp/tango-root/MacroServer/demo1/log.txt; fi

script:
  # run flake8 check on all python files in the project
  - if [ $TEST == "flake8" ]; then ci/flake8_diff.sh; fi
  # run the full testsuite
  - if [ $TEST == "testsuite" ]; then docker exec sardana-test sardanatestsuite; fi

artifacts:
    # Archive the generated sdist, wheel and msi packages in the ci.appveyor.com build report.
    - path: dist\*.tar.gz
      name: sardana_SDIST

    - path: dist\*.msi
      name: sardana_MSI

    - path: dist\*.whl
      name: sardana_WHEEL

